<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>
      Query features from a FeatureLayerView | Sample | ArcGIS API for
      JavaScript 4.17
    </title>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.17/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.17/"></script>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer"
      ], function (Map, MapView, FeatureLayer) {
        const map = new Map({
          basemap: "dark-gray-vector"
        });

        const view = new MapView({
          container: "sceneDiv",
          map: map,
          center: [-73.95, 40.702],
          zoom: 12,
          padding: {
            right: 300
          }
        });

        const listNode = document.getElementById("trail_graphics");

        /********************
         * Add feature layer
         ********************/

        // Create the PopupTemplate
        var popupTrails = {
          title: "{NAME}",
          content: [
            {
              type: "fields",
              fieldInfos: [
                {
                  fieldName: "TYPE",
                  label: "Type"
                },
                {
                  fieldName: "LENGTH_MIL",
                  label: "Length",
                  format: {
                    digitSeparator: true,
                    places: 2
                  }
                },
                {
                  fieldName: "PARK",
                  label: "Park"
                }
              ]
            }
          ]
        };

        //add trails feature layer(line)
        var trailsLayer = new FeatureLayer({
          url:
            "https://services1.arcgis.com/M68M8H7oABBFs1Pf/arcgis/rest/services/CoSM_ParkTrail_22oct2020/FeatureServer",
            outFields: ["TYPE", "LENGTH_MIL", "PARK"],
            popupTemplate: popupTrails
        });
        map.add(trailsLayer);

        let graphics;

        view.whenLayerView(trailsLayer).then(function (layerView) {
          layerView.watch("updating", function (value) {
            if (!value) {
              // wait for the layer view to finish updating

              // query all the features available for drawing.
              layerView
                .queryFeatures({
                  geometry: view.extent,
                  returnGeometry: true,
                  orderByFields: ["PARK"]
                })
                .then(function (results) {
                  graphics = results.features;

                  const fragment = document.createDocumentFragment();

                  graphics.forEach(function (result, index) {
                    const attributes = result.attributes;
                    const name = attributes.NAME;

                    // Create a list zip codes in NY
                    const li = document.createElement("li");
                    li.classList.add("panel-result");
                    li.tabIndex = 0;
                    li.setAttribute("data-result-id", index);
                    li.textContent = name;

                    fragment.appendChild(li);
                  });
                  // Empty the current list
                  listNode.innerHTML = "";
                  listNode.appendChild(fragment);
                })
                .catch(function (error) {
                  console.error("query failed: ", error);
                });
            }
          });
        });

        // listen to click event on the zip code list
        listNode.addEventListener("click", onListClickHandler);

        function onListClickHandler(event) {
          const target = event.target;
          const resultId = target.getAttribute("data-result-id");

          // get the graphic corresponding to the clicked zip code
          const result =
            resultId && graphics && graphics[parseInt(resultId, 10)];

          if (result) {
            // open the popup at the centroid of zip code polygon
            // and set the popup's features which will populate popup content and title.

            view
              .goTo(result.geometry.extent.expand(2))
              .then(function () {
                view.popup.open({
                  features: [result],
                  location: result.geometry.centroid
                });
              })
              .catch(function (error) {
                if (error.name != "AbortError") {
                  console.error(error);
                }
              });
          }
        }
      });
    </script>

    <style>
      html,
      body,
      #sceneDiv {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      .panel-container {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .panel-side {
        padding: 2px;
        box-sizing: border-box;
        width: 300px;
        height: 100%;
        position: absolute;
        top: 0;
        right: 0;
        color: #fff;
        background-color: rgba(0, 0, 0, 0.6);
        overflow: auto;
        z-index: 60;
      }

      .panel-side h3 {
        padding: 0 20px;
        margin: 20px 0;
      }

      .panel-side ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .panel-side li {
        list-style: none;
        padding: 10px 20px;
      }

      .panel-result {
        cursor: pointer;
        margin: 2px 0;
        background-color: rgba(0, 0, 0, 0.3);
      }

      .panel-result:hover,
      .panel-result:focus {
        color: orange;
        background-color: rgba(0, 0, 0, 0.75);
      }
    </style>
  </head>

  <body>
    <div class="panel-container">
      <div class="panel-side esri-widget">
        <h3>San Marcos Trails</h3>
        <ul id="trail_graphics">
          <li>Loading&hellip;</li>
        </ul>
      </div>
      <div id="sceneDiv"></div>
    </div>
  </body>
</html>
